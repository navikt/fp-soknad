kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fpsoknad
  namespace: {{namespace}}
  labels:
    team: {{namespace}}
spec:
  image: {{image}}
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /internal/health/isAlive
    initialDelay: 15
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  readiness:
    path: /internal/health/isReady
    initialDelay: 15
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  prometheus:
    enabled: true
    path: /internal/metrics/prometheus
  preStopHook:
    http:
      path: /internal/health/preStop
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    scalingStrategy:
      cpu:
        thresholdPercentage: 80
  resources:
    limits:
      cpu: "{{limits.cpu}}"
      memory: "{{limits.mem}}"
    requests:
      cpu: "{{requests.cpu}}"
      memory: "{{requests.mem}}"
  kafka:
    pool: {{kafkaPool}}
  gcp:
    buckets:
      - name: {{tmpbucket}}
        retentionPeriodDays: 30
        lifecycleCondition:
          age: 7
          # daysSinceCustomTime: 7 // TODO: Skal slettes 7 dager etter custom time, side dette er en verdi som dynamsik oppdaters ved endringer
          createdBefore: 2020-01-01
          numNewerVersions: 2
          withState: ANY
    sqlInstances:
      - type: POSTGRES_16
        databases:
          - name: fpsoknad
        tier: {{dbTier}}
        diskAutoresize: {{dbDiskAutoresize}}
        highAvailability: {{dbHighAvailability}}
        pointInTimeRecovery: {{dbPointInTimeRecovery}}
        collation: nb_NO.UTF8
  tokenx:
    enabled: true
  envFrom:
    - secret: mellomlagring-kryptering # krypteringsn√∏kkel for mellomlagring
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  accessPolicy:
    inbound:
      rules:
        - application: foreldrepengesoknad
          namespace: teamforeldrepenger
          cluster: {{environment}}-gcp
    outbound:
      rules:
        - application: clamav
          namespace: nais-system
